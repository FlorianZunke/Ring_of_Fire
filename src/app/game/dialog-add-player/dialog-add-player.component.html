<h2 mat-dialog-title>Add new PLayer</h2>
<mat-dialog-content>
    <p>Please enter a name of new Player</p>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name"/>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button>No Thanks</button>
    <button mat-button cdkFocusInitial>Ok</button>
</mat-dialog-actions>
